<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>赛博接待中心 - 未来客户门户</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		<style>
			/* 赛博朋克基础样式 */
			:root {
				--neon-blue: #0ff;
				--neon-pink: #f0f;
				--matrix-green: #0f0;
				--cyber-dark: #000814;
				--terminal-text: #00ff00;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Orbitron', 'Segoe UI', sans-serif;
				background: var(--cyber-dark);
				color: var(--neon-blue);
				min-height: 100vh;
				overflow-x: hidden;
			}

			/* 动态网格背景 */
			.cyber-grid {
				position: fixed;
				width: 100vw;
				height: 100vh;
				background-image:
					linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
					linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 20px 20px;
				z-index: -1;
			}

			/* 扫描线特效 */
			@keyframes scanline {
				0% {
					transform: translateY(-100%);
				}

				100% {
					transform: translateY(100vh);
				}
			}

			.scanline {
				position: fixed;
				width: 100%;
				height: 2px;
				background: linear-gradient(transparent 0%, var(--matrix-green) 50%, transparent 100%);
				animation: scanline 3s linear infinite;
				z-index: 999;
			}

			/* 主容器 */
			.container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 20px;
				position: relative;
				background: rgba(0, 0, 0, 0.8);
				border: 2px solid var(--neon-blue);
				box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
			}

			/* 搜索栏 */
			.search-bar {
				display: flex;
				gap: 10px;
				margin: 40px 0;
				position: relative;
			}

			.search-input {
				flex: 1;
				padding: 15px 25px;
				border: 2px solid var(--neon-blue);
				border-radius: 30px;
				font-size: 16px;
				background: rgba(0, 0, 0, 0.5);
				color: var(--terminal-text);
				transition: all 0.3s;
			}

			.search-input:focus {
				box-shadow: 0 0 20px var(--neon-blue);
				outline: none;
			}

			.engine-select {
				padding: 0 15px;
				border: 2px solid var(--neon-pink);
				border-radius: 20px;
				background: rgba(0, 0, 0, 0.5);
				color: var(--neon-blue);
				cursor: pointer;
			}

			/* 快速导航 */
			.quick-links {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
				gap: 20px;
				margin: 30px 0;
			}

			.link-card {
				padding: 15px;
				background: rgba(0, 0, 0, 0.7);
				border-radius: 12px;
				text-align: center;
				transition: all 0.3s;
				border: 1px solid var(--neon-blue);
				position: relative;
				overflow: hidden;
			}

			.link-card:hover {
				transform: translateY(-5px);
				box-shadow: 0 0 15px var(--neon-pink);
			}

			.link-card::before {
				content: "";
				position: absolute;
				top: -50%;
				left: -50%;
				width: 200%;
				height: 200%;
				background: linear-gradient(45deg,
						transparent,
						var(--neon-blue),
						transparent);
				animation: borderFlow 3s linear infinite;
			}

			@keyframes borderFlow {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}

			.link-icon {
				width: 48px;
				height: 48px;
				margin-bottom: 10px;
				filter: drop-shadow(0 0 5px var(--neon-blue));
			}

			/* AI对话框 */
			.chat-container {
				background: rgba(0, 0, 0, 0.7);
				border-radius: 15px;
				margin: 40px 0;
				overflow: hidden;
				border: 2px solid var(--neon-pink);
				box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
			}

			.chat-header {
				padding: 20px;
				background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
				color: black;
				text-shadow: 0 0 10px var(--neon-blue);
			}

			.chat-messages {
				height: 400px;
				padding: 20px;
				overflow-y: auto;
				background: rgba(0, 0, 0, 0.5);
			}

			.message {
				margin: 15px 0;
				max-width: 80%;
				padding: 12px 18px;
				border-radius: 18px;
				position: relative;
			}

			.user-message {
				background: linear-gradient(90deg, rgba(0, 255, 255, 0.2), transparent);
				margin-left: auto;
				border: 1px solid var(--neon-blue);
			}

			.bot-message {
				background: linear-gradient(90deg, rgba(255, 0, 255, 0.2), transparent);
				border: 1px solid var(--neon-pink);
			}

			.chat-input {
				display: flex;
				padding: 20px;
				border-top: 1px solid var(--neon-blue);
				background: rgba(0, 0, 0, 0.7);
			}

			.chat-textarea {
				flex: 1;
				padding: 12px;
				border: 2px solid var(--neon-blue);
				border-radius: 20px;
				resize: none;
				margin-right: 10px;
				background: rgba(0, 0, 0, 0.5);
				color: var(--terminal-text);
			}

			.send-button {
				padding: 12px 25px;
				background: var(--neon-pink);
				color: black;
				border: none;
				border-radius: 20px;
				cursor: pointer;
				transition: all 0.3s;
				font-weight: bold;
			}

			.send-button:hover {
				background: var(--neon-blue);
				box-shadow: 0 0 15px var(--neon-blue);
			}

			/* 粒子背景 */
			#particles {
				position: fixed;
				width: 100%;
				height: 100%;
				z-index: -2;
			}
		</style>
	</head>
	<body>
		<div class="cyber-grid"></div>
		<div class="scanline"></div>
		<div id="particles"></div>

		<div class="container">
			<!-- 搜索栏 -->
			<div class="search-bar">
				<select class="engine-select" id="engine">
					<option value="google">Google</option>
					<option value="baidu">百度</option>
					<option value="bing">Bing</option>
				</select>
				<input type="text" class="search-input" id="searchInput" placeholder="输入搜索指令...">
				<a href="Login/index.html" target="_blank" class="link-card" style="width: 100px">
					<p style="color: var(--neon-pink)">≡ 登录系统</p>
				</a>
			</div>

			<!-- 快速导航 -->
			<div class="quick-links">
				<a href="https://www.csdn.net" target="_blank" class="link-card">
					<img src="sp-img/CSDN.png" class="link-icon">
				</a>
				<a href="https://www.4399.com" target="_blank" class="link-card">
					<img src="sp-img/4399.png" class="link-icon">
				</a>
				<a href="https://github.com" target="_blank" class="link-card">
					<img src="sp-img/GitHub.png" class="link-icon">
				</a>
				<a href="https://zhihu.com" target="_blank" class="link-card">
					<img src="sp-img/知乎.png" class="link-icon">
				</a>
				<a href="https://www.deepseek.com" target="_blank" class="link-card">
					<img src="sp-img/DeepSeek.png" class="link-icon">
				</a>
			</div>

			<!-- AI对话框 -->
			<div class="chat-container">
				<div class="chat-header">
					<h3>⨀ 神经接口客服系统 ⨀</h3>
				</div>
				<div class="chat-messages" id="chatMessages"></div>
				<div class="chat-input">
					<textarea class="chat-textarea" id="messageInput" placeholder="输入交互指令..." rows="1"></textarea>
					<button class="send-button" onclick="sendMessage()">↘ 执行</button>
				</div>
			</div>
		</div>

		<script>
			// 粒子背景系统
			function initParticles() {
				const scene = new THREE.Scene();
				const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
				const renderer = new THREE.WebGLRenderer({
					alpha: true
				});
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.getElementById('particles').appendChild(renderer.domElement);

				const geometry = new THREE.BufferGeometry();
				const vertices = [];
				for (let i = 0; i < 5000; i++) {
					vertices.push(
						Math.random() * 2000 - 1000,
						Math.random() * 2000 - 1000,
						Math.random() * 2000 - 1000
					);
				}
				geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

				const material = new THREE.PointsMaterial({
					size: 1.5,
					color: 0x00ffff,
					transparent: true,
					opacity: 0.7
				});

				const particles = new THREE.Points(geometry, material);
				scene.add(particles);

				camera.position.z = 1000;

				function animate() {
					requestAnimationFrame(animate);
					particles.rotation.x += 0.0001;
					particles.rotation.y += 0.0001;
					renderer.render(scene, camera);
				}
				animate();
			}

			// 搜索引擎功能
			const searchInput = document.getElementById('searchInput');
			const engineSelect = document.getElementById('engine');

			searchInput.addEventListener('keypress', (e) => {
				if (e.key === 'Enter') {
					performSearch();
				}
			});

			function performSearch() {
				const query = encodeURIComponent(searchInput.value.trim());
				const engine = engineSelect.value;
				let url;

				switch (engine) {
					case 'google':
						url = `https://www.google.com/search?q=${query}`;
						break;
					case 'baidu':
						url = `https://www.baidu.com/s?wd=${query}`;
						break;
					case 'bing':
						url = `https://www.bing.com/search?q=${query}`;
						break;
				}

				if (url) window.open(url, '_blank');
			}

			// AI对话功能
			const chatMessages = document.getElementById('chatMessages');
			const messageInput = document.getElementById('messageInput');

			function appendMessage(text, isUser = true) {
				const messageDiv = document.createElement('div');
				messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
				messageDiv.textContent = text;
				chatMessages.appendChild(messageDiv);
				chatMessages.scrollTop = chatMessages.scrollHeight;
			}

			function simulateAIResponse(question) {
				const responses = {
					'你好': '【系统】欢迎访问赛博空间站',
					'联系方式': '【加密频道】请联系终端管理员',
					'帮助': '【指令列表】1.状态查询 2.系统诊断 3.安全协议',
					'默认': '【信号接收中】...正在解析量子信号...'
				};
				return responses[question] || responses['默认'];
			}

			function sendMessage() {
				const message = messageInput.value.trim();
				if (!message) return;

				appendMessage(message, true);
				messageInput.value = '';

				setTimeout(() => {
					const response = simulateAIResponse(message);
					appendMessage(response, false);
				}, 800);
			}

			// 自动调整输入框高度
			messageInput.addEventListener('input', function() {
				this.style.height = 'auto';
				this.style.height = this.scrollHeight + 'px';
			});

			// 初始化
			window.onload = () => {
				initParticles();
				setTimeout(() => {
					appendMessage('【系统就绪】量子通道已加密', false);
				}, 500);
			};
		</script>
	</body>
</html>
