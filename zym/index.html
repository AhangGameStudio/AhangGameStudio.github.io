<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>阿航的官方网站</title>
		<style>
			.ht {
				border-radius: 25px;
				border: 2px solid #8AC007;
				padding: 20px width: 100%;
				height: 200px;
				background-color: aqua;
			}

			.red {
				color: red;
				margin-top: -25px;
				margin-left: 690px;
			}

			#clock {
				font: bold 24pt sans;
				background: #ddf;
				padding: 10px;
				border: solid black 2px;
				border-radius: 10px;
				margin-top: 0px;
				margin-left: 707px;
			}
		</style>
	</head>
	<body>
		<div class="ht">
			<h1>
				<p class="red">阿航的官方网站</p>
			</h1>
			<span id="clock"></span>
		</div>
		<script>
			function displayTime() {
				var elt = document.getElementById("clock");
				var now = new Date();
				elt.innerHTML = now.toLocaleTimeString();
				setTimeout(displayTime, 1000);
			}
			window.onload = displayTime;
		</script>
	</body>
</html>
